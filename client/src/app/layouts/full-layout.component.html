<header class="app-header navbar">
  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>
  <a class="navbar-brand" href="#"></a>
  <ul class="nav navbar-nav mr-auto d-md-down-none">
    <li class="nav-item">
      <a class="nav-link navbar-toggler" href="#" appSidebarToggler>&#9776;</a>
    </li>
  </ul>
  
    <a class="btn" (click)="logout()" ><span class="icon-logout px-3"></span></a>
  
</header>

<div class="app-body">
  <div class="sidebar">
    <nav class="sidebar-nav">
      <ul class="nav">
         <li class="nav-item" *ngIf="dashboard">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard']"><i class="icon-speedometer"></i> Dashboard </a>
        </li>
        <li class="nav-item" *ngIf="sale">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/setups/sales']"><i class="icon-people"></i> Sales </a>
         </li>
         <li class="nav-item" *ngIf="purchase">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/setups/purchases']"><i class="icon-people"></i> Purchases </a>
         </li>
         <li class="nav-item" *ngIf="invoice">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/setups/invoice']"><i class="icon-people"></i> Invoice </a>
         </li>
         <li class="nav-item" *ngIf="report">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/setups/report']"><i class="icon-people"></i> Reports </a>
         </li>
         <li class="nav-item" *ngIf="shop">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/setups/shop']"><i class="icon-people"></i> Shops </a>
         </li>
        
        
             
       </ul>
        
    </nav>
  </div>

  <!-- Main content -->
  <main class="main">

    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumbs></app-breadcrumbs>
    </ol>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.conainer-fluid -->
  </main>
</div>

<footer class="app-footer">
  <div  style="float: right;"> 
      <a href="http://d-bz.com/">D-Biz Pvt Ltd</a> &copy; 2018
  </div>
</footer>
